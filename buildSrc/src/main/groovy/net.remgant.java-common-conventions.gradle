/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    springFrameworkVersion = '5.3.15'
    springFrameworkBootVersion = '2.6.3'
    fasterXmlVersion = '2.11.1'
    orgSlf4jVersion = '1.7.16'
    logbackVersion = '1.2.3'
    junitVersion = '4.13.2'
    hibernateVersion = '5.6.4.Final'
    camundaPlatformVersion = '7.20.0'
    dockerRepositoryName = 'docker.home.remgant.net:5000/jdremillard'
    buildNumber = project.properties['buildNumber'] ?: "0"
}


dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'
    }

    implementation 'org.projectlombok:lombok:1.18.22'

    implementation platform('org.springframework.boot:spring-boot-dependencies:3.1.4')
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.slf4j:slf4j-api:1.7.36'

//    implementation platform("org.camunda.bpm:camunda-bom:${camundaPlatformVersion}")
//    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-external-task-client'
//    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest'
//    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp'
//    implementation 'org.camunda.bpm:camunda-engine-plugin-spin'
//    implementation 'org.camunda.spin:camunda-spin-dataformat-all'

    implementation 'org.graalvm.js:js:21.1.0'
    implementation 'org.graalvm.js:js-scriptengine:21.1.0'

    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    runtimeOnly 'ch.qos.logback:logback-core:1.2.11'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.11'

    implementation 'com.h2database:h2'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
