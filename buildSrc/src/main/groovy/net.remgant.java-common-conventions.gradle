/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
    id 'io.freefair.lombok'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

ext {
    springFrameworkVersion = '5.3.15'
    springFrameworkBootVersion = '2.6.3'
    fasterXmlVersion = '2.11.1'
    orgSlf4jVersion = '1.7.16'
    logbackVersion = '1.2.3'
    junitVersion = '4.13.2'
    hibernateVersion = '5.6.4.Final'
    camundaPlatformVersion = '7.20.0'
    dockerRepositoryName = 'docker.home.remgant.net:5000/jdremillard'
    buildNumber = project.properties['buildNumber'] ?: "0"
}


dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'

    implementation 'org.graalvm.js:js:21.1.0'
    implementation 'org.graalvm.js:js-scriptengine:21.1.0'

    runtimeOnly 'ch.qos.logback:logback-core:1.2.11'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.11'

    implementation ('jakarta.xml.bind:jakarta.xml.bind-api') {
        version {
            strictly '[2.3.0, 3.0['
            prefer '2.3.3'
        }
    }
    runtimeOnly ('com.sun.xml.bind:jaxb-impl') {
        version {
            strictly '[2.3.0, 3.0['
            prefer '2.3.9'
        }
    }

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
